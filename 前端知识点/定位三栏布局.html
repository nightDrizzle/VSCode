<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .left {
      position: absolute;
      left: 0;
      width: 100px;
      background-color: red;
    }

    .center {
      /* position: absolute; */
      /* left: 100px; */
      /* right: 100px; */
      margin-left: 100px;
      margin-right: 100px;
      background-color: blue;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      background-color: green;
    }

  </style>
</head>

<body>

  <body>
    <article class="main">
      <div class="left">左</div>
      <div class="center">
        中
        <h2>定位实现三栏布局</h2>
      </div>
      <div class="right">右</div>
    </article>
  </body>
</body>

</html>
