<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /**
       *
       */
      class SomeTextarea extends React.Component {
        constructor(props) {
          super(props)
          this.state = { value: '请撰写一篇关于你喜欢的 DOM 元素的文章.' }
          this.handleSubmit = this.handleSubmit.bind(this)
          this.handleChange = this.handleChange.bind(this)
        }
        handleSubmit(event) {
          alert(this.state.value)
          event.preventDefault()
        }
        handleChange(event) {
          this.setState({ value: event.target.value })
        }
        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                文章：<textarea onChange={this.handleChange} value={this.state.value} name="" id="" cols="30" rows="10"></textarea>
              </label>
              <input type="submit" value="提交" />
            </form>
          )
        }
      }
      ReactDOM.render(<SomeTextarea />, document.getElementById('root'))
    </script>
  </body>
</html>
