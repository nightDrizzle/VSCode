<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <base-input @input="fun" :value="value" v-model="username" required placeholder="Enter your username"></base-input>
  </div>

  <script>
    Vue.component('base-input', {
      // 禁用Props传递Attribute；下方的v-bind="$attrs"用于获取全部的父作用域非Prop属性，这样在html中使用组件就相当于直接使用模板中的HTML代码
      inheritAttrs: false,
      props: ['label', 'value'],
      template: `
    <label>
      {{ label }}
      <input
        v-bind="$attrs"
        v-bind:value="value"
        v-on:input="$emit('input', $event.target.value)"
      >
    </label>
  `
    })
    new Vue({
      el: "#app",
      data: {
        username:'',
        label:"输入框",
        value:'111'
      },
      methods:{
        fun() {
          console.log(1)
        }
      }
    })
  </script>
</body>

</html>
