<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    section {
      width: 300px;
      height: 300px;
      background-color: cyan;
      /* 在父元素设置透视 */
      perspective: 800px;
      /* perspective的消失点 */
      perspective-origin: left top;
      /* 设置元素的子元素是位于 3D 空间中还是平面中 */
      transform-style: preserve-3d;
    }

    .box {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .box:hover {
      transform: translateZ(100px);
    }
  </style>
</head>

<body>
  <section>
    <div class="box"></div>
  </section>
</body>

</html>
