<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 500px;
      height: 250px;
      background-color: #ccc;
      display: flex;
      border: 1px solid;
      margin: 10px;
    }
    .parent1 {
      justify-content: space-around;
      align-items: center;
    }
    .child1 {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border: 2px solid;
    }
    .child2 {
      height: 80px;
      background-color: green;
      border: 2px solid;
      /*flex-grow设置了一个flex项主尺寸的flex增长系数。它指定了flex容器中剩余空间的多少应该分配给项目（flex增长系数）。*/
      flex-shrink: 1;
      flex-grow: 1;
      flex-basis: 50px;
      /*grow shrink basis的简写*/
      flex: 1;
    }
    .parent2 {
      justify-content: space-between;
      /*交叉轴末端对齐*/
      align-items:flex-end;
    }
    .child2:nth-child(1) {
      /* flex 元素在主轴方向上的初始大小 */
      flex-basis: 100px;
    }
    .child2:nth-child(3) {
      background-color:blue;
      /*order 属性规定了弹性容器中的可伸缩项目在布局时的顺序。order越小越在前面*/
      order: -1;
    }
  </style>
</head>
<body>
  <div class="parent parent1">
    <div class="child1"></div>
    <div class="child1"></div>
    <div class="child1"></div>
  </div>
  <div class="parent parent2">
    <div class="child2">1</div>
    <div class="child2">2</div>
    <div class="child2">3</div>
    <div class="child2">4</div>
    <div class="child2">5</div>
    <div class="child2">6</div>
  </div>
</body>
</html>
