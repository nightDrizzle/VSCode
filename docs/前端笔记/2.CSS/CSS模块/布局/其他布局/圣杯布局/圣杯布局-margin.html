<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      min-width: 600px;
    }

    #header,
    #footer {
      text-align: center;
      height: 100px;
      background: #777;
    }

    #footer {
      clear: both;
    }

    #container {
      padding: 0 200px;
    }

    #container .column {
      float: left;
    }

    #center {
      width: 100%;
      background: #DDD;
    }

    #left {
      width: 200px;
      margin-left: -100%;
      position: relative;
      left: -200px;
      background: #66F;
    }

    #right {
      width: 200px;
      margin-right: -200px;
      background: #F66;
    }

    .column {
      height: 200px;
    }
  </style>
  <div id="header">header</div>
  <div id="container">
    <div id="center" class="column">center</div>
    <div id="left" class="column">left</div>
    <div id="right" class="column">right</div>
  </div>
  <div id="footer">footer</div>
</body>

</html>
