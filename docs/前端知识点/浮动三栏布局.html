<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .left {
        float: left;
        width: 100px;
        height: 100px;
        background: blue;
      }
      .right {
        float: right;
        width: 100px;
        height: 100px;
        background: red;
      }
      .center {
        margin-left: 100px;
        margin-right: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <article class="main">
      <div class="left">左</div>
      <div class="right">右</div>
      <div class="center">
        中
        <h2>浮动实现三栏布局</h2>
      </div>
    </article>
  </body>
</html>
