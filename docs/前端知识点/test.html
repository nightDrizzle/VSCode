<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1000px;
        height: 1000px;
      }
      .float {
        float: left;
      }
      .item {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        margin: 10px;
        background: green;
        cursor: pointer;
      }
      .overflow {
        overflow: hidden;
      }
      .visibility {
        visibility: hidden;
      }
      .opacity {
        opacity: 0;
      }
      .display {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item overflow">item</div>
      <hr />
      <div class="item visibility">item</div>
      <hr />
      <div class="item opacity">item</div>
      <hr />
      <div class="item display">item</div>
      <hr />
    </div>
  </body>
</html>
