<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>流体布局</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html,
      .content {
        width: 100%;
        height: 100%;
      }
      .content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .item {
        width: 20%;
        height: 20%;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="item">盒子1</div>
      <div class="item">盒子2</div>
      <div class="item">盒子3</div>
      <div class="item">盒子4</div>
    </div>
  </body>
</html>
