<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 7, 6, 3, 5, 4, 3, 3, 2, 1, 1, 2, 3, 4, 5, 6, 7];
      Array.prototype.unique = function () {
        var temp = [];
        for (var i = 0; i < this.length; i++) {
          if (temp.indexOf(this[i]) === -1) {
            // temp.push(arr[i]);
            let insert = 0;
            for (let j = 0; j < temp.length; j++) {
              if (this[i] > temp[j]) {
                insert++;
              }
            }
            temp.splice(insert, 0, this[i]);
          }
        }

        return temp;
      };
      console.log(arr.unique());
    </script>
  </body>
</html>
